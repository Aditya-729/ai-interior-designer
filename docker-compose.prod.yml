version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: interior_designer_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: interior_designer_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: interior_designer_backend
    environment:
      - POSTGRES_HOST=postgres
      - QDRANT_HOST=qdrant
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped

  inference:
    build:
      context: ./inference_service
      dockerfile: Dockerfile
    container_name: interior_designer_inference
    environment:
      - INFERENCE_DEVICE=cuda
    env_file:
      - .env
    ports:
      - "8001:8001"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: interior_designer_frontend
    environment:
      - NEXT_PUBLIC_API_URL=${BACKEND_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
